<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hata - Argela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 32px;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .error-status {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Bir Hata Oluştu</h1>
        
        <div class="error-status" th:if="${status != null}">
            Hata Kodu: <span th:text="${status}">500</span>
        </div>
        
        <div class="error-message" th:if="${message != null}">
            <span th:text="${message}">Beklenmeyen bir hata oluştu</span>
        </div>
        
        <div class="error-message" th:unless="${message != null}">
            Beklenmeyen bir hata oluştu. Lütfen tekrar deneyin.
        </div>
        
        <a href="/" class="back-btn">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
