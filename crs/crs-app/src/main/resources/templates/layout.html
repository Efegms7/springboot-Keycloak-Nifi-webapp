<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Argela</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background:
                linear-gradient(120deg, rgba(21,101,192,0.45) 0%, rgba(255,64,129,0.35) 100%),
                linear-gradient(rgba(255,255,255,0.80), rgba(255,255,255,0.80)),
                url('https://www.htk.org.tr/content/upload/companies/argela-1548-20221215114616.jpg') center center no-repeat;
            background-size: cover;
        }
        .content {
            margin-top: 90px;
            min-height: 70vh;
        }
        .navbar {
            width: 100%;
            background: rgba(102,126,234,0.9);
            padding: 0;
            margin: 0 auto 20px auto;
            box-shadow: 0 2px 12px rgba(102,126,234,0.15);
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, #8ec5fc 0%, #667eea 100%) 1;
            border-radius: 0 0 12px 12px;
            backdrop-filter: blur(6px);
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .navbar li {
            margin: 0 20px;
        }
        .navbar a {
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            font-weight: 600;
            padding: 14px 0 12px 0;
            letter-spacing: 0.3px;
            transition: color 0.2s, text-shadow 0.2s;
            text-shadow: 0 1px 4px rgba(102,126,234,0.10);
        }
        .navbar a:hover {
            color: #ffeb3b;
            text-shadow: 0 2px 8px rgba(255,235,59,0.18);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-right: 20px;
        }
        
        .user-info span {
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 16px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .user-info a:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-1px);
        }
        
        .logout-btn {
            background: rgba(244,67,54,0.7) !important;
            border-color: rgba(244,67,54,0.8) !important;
        }
        
        .logout-btn:hover {
            background: rgba(244,67,54,0.8) !important;
            border-color: rgba(244,67,54,0.9) !important;
        }
        
        /* Veriler Butonu */
        .veriler-btn {
            background: rgba(76, 175, 80, 0.7);
            border: 1px solid rgba(76, 175, 80, 0.8);
            color: white;
            padding: 6px 14px;
            border-radius: 16px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .veriler-btn:hover {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 0.9);
            transform: translateY(-1px);
        }
        

    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Ana Sayfa</a></li>
            <li><a href="/about">HakkÄ±mÄ±zda</a></li>
            <li><a href="/projects">Projeler ve Hizmetler</a></li>
            <li><a href="/nifi-page">Nifi</a></li>
        </ul>
        
        <!-- User Info Section -->
        <div class="user-info" th:if="${session.userInfo != null}">
            <span th:text="${session.userInfo['username']}">KullanÄ±cÄ±</span>
            <a href="/profile">Profil</a>
            <a href="/veriler" class="veriler-btn">ðŸ“Š Veriler</a>
            <a href="/logout" class="logout-btn">Ã‡Ä±kÄ±ÅŸ</a>
        </div>
    </nav>
    

    
    <div class="content">
        <div layout:fragment="section"></div>
    </div>
    

</body>
</html>
